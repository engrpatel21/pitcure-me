{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <div class="container d-flex justify-content-center">
                <div class="card" style="width: 100%;">
                    <div class="row no-gutters">
                        <div class="col-sm-3">
                            <img class="card-img" src="{{ profile.pic }}" alt="">
                            <form action="{% url 'add_photo' profile.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
                                {% csrf_token %}
                                <input type="file" name="photo-file">
                                <br><br>
                                <input type="submit" class="btn" value="Upload Photo">
                            </form>
                        </div>
                        <div class="col-sm-9">
                            <div class="card-body">
                                <h5 class="card-title">{{ user.username }}</h5>
                                <p class="card-text"> {{ profile.bio }} </p>
                                <div>{{ profile.pic }}</div>
                                <a href="{% url 'profile_update' profile.id %}" class="btn btn-primary btn-sm">Edit Bio</a>
                                <a href="" class="btn btn-primary btn-sm">Change Profile Pic</a>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <hr class="mt-3 mb-3">
</div>
<div class="container">
     <div class="row text-center text-lg-left">
        <div class="col-lg-3 col-md-4 col-6">
            <a href="" class="d-block mb-4 h-100">
                <img src="https://picsum.photos/200" alt="" class="img-fluid img-thumbnail">
            </a>
        </div>
    </div>
</div>


{% endblock  %}
